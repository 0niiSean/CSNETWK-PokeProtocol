<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©mon Battle Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-bar {
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-indicator.disconnected {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .battle-arena {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .pokemon-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .pokemon-name {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hp-container {
            width: 100%;
            margin: 20px 0;
        }

        .hp-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .hp-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .hp-fill.low {
            background: linear-gradient(90deg, #ffaa00, #ff8800);
        }

        .hp-fill.critical {
            background: linear-gradient(90deg, #ff0000, #cc0000);
        }

        .controls {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .connection-panel {
            display: grid;
            grid-template-columns: auto 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .connection-panel select,
        .connection-panel input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
        }

        .connection-panel button {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connection-panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }

        .battle-log {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            height: 120px;
            overflow-y: auto;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .battle-log p {
            margin: 5px 0;
            padding: 5px 10px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 0, 0, 0.3);
        }

        .battle-log p.error {
            border-left-color: #ff0000;
        }

        .battle-log p.system {
            border-left-color: #00aaff;
        }

        .move-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .move-btn {
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .move-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .move-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .move-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .turn-indicator {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .turn-indicator.your-turn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .turn-indicator.opponent-turn {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ POKÃ‰MON BATTLE PROTOCOL âš¡</h1>
        <div class="status-bar">
            <span class="status-indicator disconnected" id="status"></span>
            <span id="status-text">Disconnected</span>
        </div>
    </div>

    <div class="battle-arena">
        <div class="pokemon-side">
            <div class="pokemon-name" id="your-pokemon">---</div>
            <div class="hp-container">
                <div class="hp-label">
                    <span>HP</span>
                    <span id="your-hp-text">0 / 0</span>
                </div>
                <div class="hp-bar">
                    <div class="hp-fill" id="your-hp" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="pokemon-side">
            <div class="pokemon-name" id="opponent-pokemon">???</div>
            <div class="hp-container">
                <div class="hp-label">
                    <span>HP</span>
                    <span id="opponent-hp-text">? / ?</span>
                </div>
                <div class="hp-bar">
                    <div class="hp-fill" id="opponent-hp" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="connection-panel">
            <select id="role-select">
                <option value="HOST">Host</option>
                <option value="JOINER">Joiner</option>
            </select>
            <input type="text" id="host-ip" placeholder="Host IP" value="127.0.0.1">
            <input type="number" id="host-port" placeholder="Port" value="8000">
            <button onclick="startBattle()" id="connect-btn">Connect</button>
        </div>

        <div class="turn-indicator" id="turn-indicator">
            Waiting to connect...
        </div>

        <div class="battle-log" id="battle-log">
            <p class="system">âš¡ Welcome to PokÃ©mon Battle Protocol!</p>
            <p class="system">Configure your connection settings above and click Connect.</p>
        </div>

        <div class="move-buttons">
            <button class="move-btn" onclick="attack('Tackle')" disabled id="btn-tackle">
                Tackle
            </button>
            <button class="move-btn" onclick="attack('Thunderbolt')" disabled id="btn-thunderbolt">
                Thunderbolt
            </button>
        </div>
    </div>

    <script>
        // Battle state
        let connected = false;
        let yourTurn = false;

        function addLog(message, type = 'normal') {
            const log = document.getElementById('battle-log');
            const p = document.createElement('p');
            if (type === 'error') p.classList.add('error');
            if (type === 'system') p.classList.add('system');
            
            const time = new Date().toLocaleTimeString();
            p.textContent = `[${time}] ${message}`;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        function updateHP(side, current, max) {
            const hpBar = document.getElementById(`${side}-hp`);
            const hpText = document.getElementById(`${side}-hp-text`);
            const percentage = (current / max) * 100;
            
            hpBar.style.width = percentage + '%';
            hpText.textContent = `${current} / ${max}`;
            
            hpBar.className = 'hp-fill';
            if (percentage < 20) {
                hpBar.classList.add('critical');
            } else if (percentage < 50) {
                hpBar.classList.add('low');
            }
        }

        function updateTurnIndicator(isYourTurn) {
            const indicator = document.getElementById('turn-indicator');
            yourTurn = isYourTurn;
            
            if (isYourTurn) {
                indicator.textContent = 'ðŸŽ® YOUR TURN - Choose your move!';
                indicator.className = 'turn-indicator your-turn';
                enableMoveButtons(true);
            } else {
                indicator.textContent = 'â³ OPPONENT\'S TURN - Waiting...';
                indicator.className = 'turn-indicator opponent-turn';
                enableMoveButtons(false);
            }
        }

        function enableMoveButtons(enabled) {
            document.getElementById('btn-tackle').disabled = !enabled;
            document.getElementById('btn-thunderbolt').disabled = !enabled;
        }

        function startBattle() {
            const role = document.getElementById('role-select').value;
            const ip = document.getElementById('host-ip').value;
            const port = document.getElementById('host-port').value;

            addLog(`Connecting as ${role} to ${ip}:${port}...`, 'system');
            
            // Update UI
            document.getElementById('status').classList.remove('disconnected');
            document.getElementById('status').classList.add('connected');
            document.getElementById('status-text').textContent = 'Connected';
            document.getElementById('connect-btn').disabled = true;
            
            connected = true;

            // Mock battle setup (TODO: Connect to real UDP system)
            setTimeout(() => {
                const yourPokemon = role === 'HOST' ? 'CHARIZARD' : 'PIKACHU';
                const opponentPokemon = role === 'HOST' ? 'PIKACHU' : 'CHARIZARD';
                
                document.getElementById('your-pokemon').textContent = yourPokemon;
                document.getElementById('opponent-pokemon').textContent = opponentPokemon;
                
                updateHP('your', 78, 78);
                updateHP('opponent', 35, 35);
                
                addLog('Battle started!', 'system');
                addLog(`You are ${yourPokemon}!`, 'system');
                
                if (role === 'HOST') {
                    updateTurnIndicator(true);
                } else {
                    updateTurnIndicator(false);
                }
            }, 500);
        }

        function attack(moveName) {
            if (!connected || !yourTurn) return;
            
            addLog(`You used ${moveName}!`);
            enableMoveButtons(false);
            
            // TODO: Send attack to UDP system
            
            // Mock attack result
            setTimeout(() => {
                const damage = Math.floor(Math.random() * 30) + 60;
                addLog(`Dealt ${damage} damage!`);
                
                // Update opponent HP (mock)
                const currentHP = parseInt(document.getElementById('opponent-hp-text').textContent.split(' / ')[0]);
                const maxHP = parseInt(document.getElementById('opponent-hp-text').textContent.split(' / ')[1]);
                const newHP = Math.max(0, currentHP - damage);
                updateHP('opponent', newHP, maxHP);
                
                if (newHP === 0) {
                    addLog('ðŸŽ‰ YOU WIN!', 'system');
                    updateTurnIndicator(false);
                } else {
                    updateTurnIndicator(false);
                }
            }, 1000);
        }
    </script>
</body>
</html>
